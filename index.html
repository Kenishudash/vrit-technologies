<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    
</head>

<body>
    <h2>CatPhotoApp dsf</h2>
    <main>
        <h3>Cat Photos</h3>
        <!-- TODO: Add link to cat photos -->
        <p>Click here to view more <a href="#" target="_blank">Cat Photos</a>.</p>

        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        <h3>Cat Lists</h3>
        <div class="lists">
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>cat pip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="https://cdn.freecodecamp.org/youtube/html-course/lasagna.jpg" alt="lasagna">
            <p>Things cats <strong>hate</strong>:</p>
            <ul>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ul>
        </div>
        <img src="https://cdn.freecodecamp.org/youtube/html-course/cats.jpg" alt="Cats">
        <form action="/submit-cat-photo">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor">Indoor</label><br>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor">Outdoor</label><br>


            <label for="loving"><input type="checkbox" id="loving" name="personality" checked>Loving</label><br>
            <label for="lazy"><input type="checkbox" id="lazy" name="personality">Lazy</label><br>
            <label for="energetic"><input type="checkbox" id="energetic" name="personality">Energetic</label><br>

            <input type="text" placeholder="Cat Photo URL" required><br>
            <button type="submit">Submit</button>
        </form>

    </main>
    <footer>
        <p>No Copyright - <a href="https://freecodecamp.org" target="_blank">freeCodeCamp.org</a></p>
    </footer>
</body>

</html>
